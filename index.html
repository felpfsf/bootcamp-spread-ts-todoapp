<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To-Do App Typescript</title>
  </head>
  <body>
    <div class="container-principal">
      <div class="container-entrada">
        <h1>#To-do App</h1>
        <h2>Projeto de conclusão de Javascript <br />Bootcamp Spread Dio</h2>
        <!-- <hr /> -->
        <!-- form entrada -->
        <form id="form-tarefa">
          <legend class="formLegenda">Nova Tarefa</legend>
          <input
            id="tarefa-input"
            class="inptTarefa"
            type="text"
            placeholder="Adicione uma tarefa"
            autocomplete="off"
          />
          <button id="adicionar-tarefa" class="btnAdTarefa" type="submit">
            Adicionar
          </button>
        </form>

        <!-- exibição das tarefas -->
        <h2 class="tarefasAdTitulo">Tarefas</h2>
        <ul id="tarefa-lista" class="listTarefa"></ul>
      </div>
    </div>

    <!-- script -->
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
